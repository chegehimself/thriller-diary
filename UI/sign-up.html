<!-- 
    * sign-up.html
    * A file that will contain sign-up fields[username, email, etc]
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thriller Diary: sign-up</title>

    <!-- icon -->
    <link rel="shortcut icon" type="image/png" href="imgs/thriller.png">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="sign">

    <main>
        <section class="sign">
            <form action="">
                <div class="group-form">
                    <input type="text" id="fname" class="form-input" placeholder="First name">
                </div>
                <div class="group-form">
                    <input type="text" id="sname" class="form-input" placeholder="Second name">
                </div>
                <div class="group-form">
                    <input type="email" id="email" class="form-input" placeholder="Email">
                </div>
                <div class="group-form">
                    <input type="number" id="phone" class="form-input" placeholder="Phone(optional)">
                </div>
                <div class="group-form">
                    <input type="password" id="password" class="form-input" placeholder="Passowrd">
                </div>
                <div class="group-form">
                    <input type="password" id="confirm" class="form-input" placeholder="Confirm">
                </div>
                <div class="group-form">
                    <button class="btn-reg">Register</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
